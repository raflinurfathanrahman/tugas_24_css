<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form>
        <div class="mb-3">
            <label><strong>Nama Lengkap</strong></label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="mb-3">
            <label><strong>Alamat Rumah</strong></label>
            <textarea cols="80" rows="2" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label><strong>Foto Profil</strong></label>
            <input type="file" class="form-control">
        </div>
        <div class="mb-3">
            <label><strong>Alamat Email</strong></label>
            <input type="email" class="form-control" placeholder="Alamat email">
        </div>
        <div class="mb-3">
            <label><strong>Kata Sandi</strong></label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
        </div>
        <div class="mb-3">
            <label><strong> Kendaraan anda :&nbsp;&nbsp;&nbsp;</strong></label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Mobil</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Motor</label>
          </div>
        </div>
        <div>
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
</body>
</html>
